apiVersion: apps/v1
kind: Deployment
metadata:
    name: event-bus-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: nikitalipin97/event-bus
          imagePullPolicy: Always
          resources:
            limits:
              memory: 256Mi
              cpu: "0.1"

---

apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv
spec:
  selector:
    app: event-bus
  ports:
  - name: event-bus
    protocol: TCP
    port: 4000
    targetPort: 4000


            



